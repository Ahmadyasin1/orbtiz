<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Geometric Background Pattern -->
  <circle cx="200" cy="150" r="100" fill="rgba(96, 165, 250, 0.1)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(167, 139, 250, 0.1)"/>
  <rect x="800" y="100" width="80" height="80" rx="40" fill="rgba(52, 211, 153, 0.1)" transform="rotate(45 840 140)"/>
  
  <!-- Main Title -->
  <text x="600" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    Orbitz Technology
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="32" font-weight="600">
    Empowering Businesses with Cutting-Edge IT &amp; AI Solutions
  </text>
  
  <!-- Services Tags -->
  <rect x="300" y="350" width="80" height="35" rx="17.5" fill="rgba(96, 165, 250, 0.2)" stroke="rgba(96, 165, 250, 0.5)" stroke-width="1"/>
  <text x="340" y="372" text-anchor="middle" fill="#60a5fa" font-family="Arial, sans-serif" font-size="16" font-weight="500">AI</text>
  
  <rect x="400" y="350" width="100" height="35" rx="17.5" fill="rgba(167, 139, 250, 0.2)" stroke="rgba(167, 139, 250, 0.5)" stroke-width="1"/>
  <text x="450" y="372" text-anchor="middle" fill="#a78bfa" font-family="Arial, sans-serif" font-size="16" font-weight="500">Cloud</text>
  
  <rect x="520" y="350" width="120" height="35" rx="17.5" fill="rgba(52, 211, 153, 0.2)" stroke="rgba(52, 211, 153, 0.5)" stroke-width="1"/>
  <text x="580" y="372" text-anchor="middle" fill="#34d399" font-family="Arial, sans-serif" font-size="16" font-weight="500">DevOps</text>
  
  <rect x="660" y="350" width="140" height="35" rx="17.5" fill="rgba(251, 191, 36, 0.2)" stroke="rgba(251, 191, 36, 0.5)" stroke-width="1"/>
  <text x="730" y="372" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="500">Automation</text>
  
  <!-- Bottom Text -->
  <text x="600" y="460" text-anchor="middle" fill="rgba(255, 255, 255, 0.8)" font-family="Arial, sans-serif" font-size="24">
    Ship Faster • Scale Smarter • Operate Securely
  </text>
  
  <!-- Website URL -->
  <text x="600" y="520" text-anchor="middle" fill="rgba(255, 255, 255, 0.6)" font-family="Arial, sans-serif" font-size="20">
    orbitztechnology.com
  </text>
</svg>
